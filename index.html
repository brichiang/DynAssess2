<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
    <link href="preview.css" type="text/css" rel="stylesheet"/>
    <link href="controls.css" type="text/css" rel="stylesheet"/>
  </head>
  
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
    <div id="controls">
        <input id="slider1" class="slider" type="range" min="0" max="70" value="60"/>
        <input id="slider2" class="slider" type="range" min="0" max="40" value="20"/>
        <input id="slider3" class="slider" type="range" min="0" max="30" value="20"/>
        <input id="slider4" class="slider" type="range" min="0" max="35" value="20"/>
        <input id="color" class="slider" type="color"/>
        <br>
        <button id="rangeB">Range</button>
        <button id="NumB">Number</button>
        <button id="RanB">Random</button>
        <button id="AddB">+</button>
        <button id="AutoRC">Auto Random Create</button>
        <button id="StopRC">Stop Auto Create</button>
    </div>
    <div id="display"></div>
    
    <script src="preview.js"></script>
    <script src="controls.js"></script>
  </body>
</html>
